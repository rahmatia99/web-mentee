<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Login Flodemi</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="Daftar.css">
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- LEFT FIXED -->
      <div class="col-md-6 d-none d-md-flex bg-login left-fixed">
        <div class="left-content text-center">
          <h1 class="left-title">Selamat Datang</h1>
          <p class="left-subtitle">Silakan masuk ke akun Anda</p>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="col-md-6 d-flex justify-content-center ms-md-auto">

        <div class="position-relative form-wrapper">

          <!-- LOGO -->
          <div class="logo-box">
            <img src="assets/logoo.png" alt="Flodemi">
          </div>

          <!-- CARD -->
          <div class="card login-card shadow-sm">
            <div class="card-body">

              <!-- FORM INNER -->
              <form class="form-inner">

                <div class="mb-3">
                  <label class="form-label">Nama</label>
                  <input type="text" class="form-control" placeholder="Masukkan nama">
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Masukkan email">
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>

                  <div class="password-wrapper">
                    <input type="password" class="form-control password-input"
                      placeholder="Masukkan password">
                    <span class="password-icon">
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>

                  <small class="text-muted">Harus memiliki minimal 8 karakter</small>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="agree">
                  <label class="form-check-label" for="agree">
                    Saya setuju dengan
                    <a href="#" class="text-purple">Syarat</a> dan
                    <a href="#" class="text-purple">Ketentuan</a>
                  </label>
                </div>

                <button class="btn btn-purple">Daftar</button>

                <p class="text-center mt-3 small">
                  Sudah punya akun? <a href="Masuk.html" class="text-purple">Masuk</a>
                </p>

              </form>

            </div>
          </div>

          <p class="text-center small mt-3">
            Dengan daftar, Anda menyetujui
            <a href="#" class="text-purple">Syarat</a> dan
            <a href="#" class="text-purple">Kebijakan Privasi</a> kami
          </p>

        </div>
      </div>

    </div>
  </div>

</body>
</html>

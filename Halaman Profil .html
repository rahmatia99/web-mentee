<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Flodemi</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="Halaman Profil .css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
    <div class="container">
      <div class="row align-items-center w-100">

        <!-- LOGO -->
        <div class="col-6 col-lg-3">
          <img src="assets/LOGO.png" height="36">
        </div>

        <!-- SEARCH -->
        <div class="col-12 col-lg-6 order-3 order-lg-2 mt-3 mt-lg-0">
          <div class="search-box d-none d-lg-flex w-100">
            <i class="bi bi-search search-icon"></i>
            <input class="form-control rounded-pill" placeholder="Cari...">
          </div>
        </div>

        <!-- NOTIF & PROFILE -->
        <div class="col-6 col-lg-3 d-flex justify-content-end align-items-center gap-3 order-2 order-lg-3">
          <i class="bi bi-bell fs-5 position-relative">
            <span class="notif-dot"></span>
          </i>
          <div class="profile-avatar">YL</div>
        </div>

      </div>
    </div>
  </nav>

  <!-- ===== PROFILE CONTENT ===== -->
  <section class="profile-section">
    <div class="profile-card">

      <div class="profile-photo">
        <input type="file" id="photoInput" accept="image/*" hidden>

        <label for="photoInput" class="photo-label">
          <span class="photo-text">+ Tambah Profil</span>
        </label>

        <img id="previewPhoto" alt="Foto Profil">
      </div>


      <h6 class="text-center fw-semibold mb-4">Edit Profil</h6>

      <div class="profile-form">
        <label>Nama</label>
        <input type="text" placeholder="Masukkan nama.">

        <label>Email</label>
        <input type="email" placeholder="Masukkan email.">
      </div>

      <div class="profile-actions">
        <button class="btn btn-abu">Batal</button>
        <button class="btn btn-purple text-white">Simpan Perubahan</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer-section">
    <div class="container">
      <div class="row text-white">

        <!-- Tentang Kami -->
        <div class="col-md-4 mb-4 mb-md-0">
          <h6 class="fw-bold">Tentang Kami</h6>
          <p class="mb-1">PT. Flashsoft Indonesia</p>
          <p class="mb-0">
            Jl. Naga Sakti, Kecamatan Tampan,<br>
            Pekanbaru, Riau, Indonesia
          </p>
        </div>

        <!-- Sosial Media -->
        <div class="col-md-4 mb-4 mb-md-0 text-md-center">
          <h6 class="fw-bold">Sosial Media</h6>
          <div class="d-flex justify-content-md-center gap-3 mt-2">
            <img src="assets/Instagram logo.png" alt="Instagram" class="footer-icon">
            <img src="assets/Telegram logo.png" alt="Telegram" class="footer-icon">
          </div>
        </div>

        <!-- Kontak -->
        <div class="col-md-4 text-md-end">
          <h6 class="fw-bold">Kontak</h6>
          <p class="mb-0">
            <img src="assets/Whatsapp logo.png" class="footer-icon-sm">
            +62 853-6838-4829
          </p>
        </div>

      </div>

      <hr class="footer-line">

      <p class="text-center mb-0 text-white">
        Â© Copyright 2025 || Flashsoft Indonesia
      </p>
    </div>
  </footer>


  <script>
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("previewPhoto");
    const text = document.querySelector(".photo-text");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
        text.textContent = "Ubah Foto";
      };
      reader.readAsDataURL(file);
    });

  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
